<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BARBERIN</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./frontend/src/css/home.css" />
</head>

<body>
    <div class="container">
        <!-- Header con logo pequeño KCoda -->
        <header class="header">
            <img src="./frontend/src/img/logos/kcoda.webp" alt="Logo KCoda" class="logo-kcoda" />
        </header>

        <!-- Logo principal -->
        <div class="main-title">
            <img src="./frontend/src/img/logos/barberin.webp" alt="Logo Barberin" class="logo-barberin" />
        </div>

        <!-- Sección de tarjetas -->
        <section class="cards-container">
            <div class="card">
                <h3>Services</h3>
                <p>Classic, modern and personalized cuts with style.</p>
            </div>
            <div class="card">
                <h3>Reservations</h3>
                <p>Schedule your appointment easily from the app.</p>
            </div>
        </section>

        <div class="buttons-container">
            <button class="btn btn-login"><a  href="./frontend/views/login.html">Sign In</a></button>
            <button class="btn btn-signup"><a href="./frontend/views/register.html">Sign Up</a></button>
        </div>

        <!-- Info Box -->
        <div class="info-box">
            <h2>Style and Confidence</h2>
            <p>Your trusted barbershop, now closer to you.  </p>
        </div>


        <a href="#" class="footer-link">About us</a>
    </div>
</body>

</html>
